<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="Imgs/telefone-insta.png" alt="Telefone do insta">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="Imgs/insta-logo-letra.png" class="Instagram-logo" alt="Instagram">
                <div class="profile-photo">
                <img src="Imgs/Profile.jpg" alt="Foto de Perfil">
                </div>
                <a href="#" class="Instagram-login">Continue como Eduardo</a>
                <a href="#" class="Instagram-Logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Starchaser7?</p>
                <p class="notaccount">
                    <span class="link-blue">Alterar Conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
